<html>
    <head>
        <title>editsivu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .comments { width: 300px; height: 75px }
        </style>
    </head>

    <body>
        <form name="regForm">
            <div ng-controller="EditController">
                <h1>Muokkaa elokuvaa {{movie.nimi}}</h1>
                
                
                <p>
                    <label>Nimi:</label>
                    <input type="text" ng-model="nimi" name="nimi"  required ng-pattern="/^[a-z]{2,}$/">
                </p>
                <div ng-show="regForm.nimi.$invalid && regForm.nimi.$dirty">Nimi ei kelpaa!</div>
                </br>
                
                <p>
                    <label>Ohjaaja:</label>
                    <input type="text" ng-model="ohjaaja" name="ohjaaja" required ng-pattern="/^[a-z]{2,}$/">
                </p>
                <div ng-show="regForm.ohjaaja.$invalid && regForm.ohjaaja.$dirty">Ohjaaja ei kelpaa!</div>
                </br>
                
                <p>
                    <label>Julkaisuvuosi:</label>
                    <input type="text" ng-model="vuosi" name="vuosi" required ng-pattern="/^(19|20)\d{2}$/">
                </p>
                <div ng-show="regForm.vuosi.$invalid && regForm.vuosi.$dirty">Vuosi ei kelpaa!</div>
                </br>
                
                <p>
                    <label>Kuvaus:</label></br>
                    <textarea type="text" ng-model="kuvaus" name="kuvaus" class="comments" required ng-pattern="/^[a-z]{10,}$/"></textarea>
                </p>
                <div ng-show="regForm.kuvaus.$invalid && regForm.kuvaus.$dirty">Anna pidempi kuvaus!</div>
                </br>
                <button ng-click="update(movie)" type="submit" ng-disabled="regForm.$invalid">Päivitä</button>
                <button ng-click="cancel()">Takaisin</button>

            </div>
        </form>    
    </body>
</html>
