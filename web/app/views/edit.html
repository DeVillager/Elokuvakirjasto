<html>
    <head>
        <title>editsivu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <form name="regForm" class="form-group">
            <div ng-controller="EditController">
                <h1>Muokkaa elokuvaa "{{movie.nimi}}"</h1>
                
                
                <p>
                    <label>Nimi:</label></br>
                    <input type="text" ng-model="nimi" name="nimi" required="" class="form-control">
                </p>
                </br>
                
                <p>
                    <label>Ohjaaja:</label></br>
                    <input type="text" ng-model="ohjaaja" name="ohjaaja" required="" class="form-control">
                </p>
                </br>
                
                <p>
                    <label>Julkaisuvuosi:</label></br>
                    <input type="text" ng-model="vuosi" name="vuosi" class="form-control" required ng-pattern="/^(19|20)\d{2}$/">
                </p>
                <div ng-show="regForm.vuosi.$invalid && regForm.vuosi.$dirty">Vuosi ei kelpaa!</div>
                </br>
                
                <p>
                    <label>Kuvaus:</label></br>
                    <textarea type="text" ng-model="kuvaus" name="kuvaus" class="form-control"></textarea>
                </p>
                <div ng-show="regForm.kuvaus.$invalid && regForm.kuvaus.$dirty">Anna pidempi kuvaus!</div>
                </br>
                <button ng-click="update(movie)" type="submit" ng-disabled="regForm.$invalid" class="btn btn-primary">Lisää</button>
                <button ng-click="cancel()" class="btn btn-default">Takaisin</button>

            </div>
        </form>    
    </body>
</html>
